<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon interface de commande</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">Login : <input type="text" v-model="user"/> Vous êtes connectés en tant que {{ user }}</p>
            </div>
            <h1 v-bind:class="affichage">Produits disponibles</h1>
            <div class="row">
                <fiche-produit v-for="produit in produits"></fiche-produit>
                <div class="card-title col-3" v-for="produit in produits">
                    <p class="jumbotron">
                        {{ produit }} <br>
                        <button class="btn btn-primary" v-on:click="commander(produit)">Commander</button>
                    </p>
                </div>
            </div>
            <h1 class="display-4" v-if="commandes.length > 0">Produits commandés</h1>
            <ul>
                <li v-for="commande in commandes">{{commande}}</li>
            </ul>
        </div>
    </div>

    <script>
        Vue.component('fiche-produit',{
            template: '<p class="jumbotron">démo</p>'
        } )
        var app = new Vue({
            el: "#app",
            data: {
                user: "Jérémie",
                produits: ["Pizza", "Burger", "Cheeseburger", "Tacos"],
                commandes: [],
                affichage: "display-4"
            },
            methods:{
                commander: function(produit){
                    this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
